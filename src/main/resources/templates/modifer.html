<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des films </title>
<meta name="viewport" content="width=device-width ,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1> Modifier le film</h1>
<form action="/film/update/{id} (id=${film.id})" method="post">
<p>
<input id="id" name="id" type="hidden" th:value=${film.id}>
<label for="titre" class="form-label">Titre du film </label>
<input type="text" name="titre" id="titre" class="form-control" th:value=${film.titre}>
</p>
<p>
<label for="description" class="form-label">Description du film </label>
<textarea rows="5" name="description" class="form-control" th:value=${film.description} ></textarea>
</p>
<p>
<label for="anne" class="form-label">Annee parution du film </label>
<input type="number" min="1950" name="anneeparution" id="annee" class="form-control" th:value=${film.anneeparution}>
</p>
<p>
<label for="categorie" class="form-label">Categorie du film </label>
<select name="categorie" class="from-select">
 <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}" ></option>
</select>
</p>
<p>
<label for="acteurs " class="form-label">Acteurs </label>
<select name="acteurs" class="form-select"  multiple>
 <option th:each="a : ${acteurs}" th:value="${a.id}" th:text="${a.nom}"></option>
</select>
<p> 
<p> 
<input type="submit" class="btn btn-outline-primary" value="modifier">
</p>
</form>
</div>
</body>
</html>
