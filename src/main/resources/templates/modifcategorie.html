<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des films </title>
<meta name="viewport" content="width=device-width ,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1> Modifier la Categorie</h1>
<form action="/categorie/update/{id} (id=${categorie.id})" method="post">
<p>
<input id="id" name="id" type="hidden" th:value="${categorie.id}">
<label for="nom" class="form-label">Nom du categorie </label>
<input type="text" name="nom" id="nom" class="form-control" th:value=${categorie.nom}>
</p>

<input type="submit" class="btn btn-outline-primary" value="modifier">
</p>
</form>
</div>
</body>
</html>
