<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des acteurs </title>
<meta name="viewport" content="width=device-width ,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/film/all}">Gestion Films </a>
      <a class="nav-item nav-link" th:href="@{/categorie/all}">Gestion Categories</a>
      <a class="nav-item nav-link" th:href="@{/acteur/allacteur}">Gestion Acteurs</a>
    
    </div>
  </div>
</nav>

 <h1> Liste des acteurs</h1>
  <table class="table table-hover">
   <td><a th:href="@{/acteur/newacteur}" class="btn btn-outline-primary"  >ajouter</a>
    
    </tr>
    <tr style="background-color: #cccccc;">
     <th>#</th>
     <th>Nom</th>
     <th>Prenom</th>
     <th>Film</th>
     <th>ACTION</th>
    </tr>
    <tr th:each="a :${acteurs}">
     <td th:text="${a.id}"></td>
     <td th:text="${a.nom}"></td>
     <td th:text="${a.prenom}"></td>
     <td><li  th:each="f : ${a.films}" th:value="${f.id}" th:text="${f.titre}">
     <ol th:text="${f.titre}" ></ol>
     </li></td>
     <td><form th:action="@{/acteur/deleteacteur/{id} (id=${a.id})}" th:method="delete">
     <input type="submit" value="supprimer" class="btn btn-outline-danger" onclick="return confirm('voulez vous supprimer ?')">
     </form>
     <a th:href="@{/acteur/modifacteur/{id} (id=${a.id})}"  class="btn btn-outline-warning" >modifier</a></td>
    </tr>
  </table>
</div>
</body>
</html>
