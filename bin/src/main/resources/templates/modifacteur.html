<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des films </title>
<meta name="viewport" content="width=device-width ,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1> Modifier Acteur</h1>
<form action="/acteur/updateacteur/{id} (id=${acteur.id})" method="post">
<p>
<input id="id" name="id" type="hidden" th:value=${acteur.id}>
<label for="nom" class="form-label">Nom acteur</label>
<input type="text" name="nom" id="nom" class="form-control" th:value=${acteur.nom}>
</p>
<p>

<label for="prenom" class="form-label">Prenom acteur</label>
<input type="text" name="prenom" id="prenom" class="form-control" th:value=${acteur.prenom}>
</p>

<p>
<label for="films " class="form-label">Films </label>
<select name="films" class="form-select"  multiple>
 <option th:each="f : ${films}" th:value="${f.id}" th:text="${f.titre}"></option>
</select>
<p> 
<p> 
<input type="submit" class="btn btn-outline-primary" value="modifier">
</p>
</form>
</div>
</body>
</html>
